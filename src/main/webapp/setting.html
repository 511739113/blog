                </li>
                <!-- 设置类操作菜单 -->

                    <a class="dropdown-toggle" data-toggle="dropdown" role="button">

            <!-- 登录注册 -->

                <a class="navbar-text" href="signup.html">注册</a>

    <!-- 内容区域 -->
    <div class="mainer" style="margin-top: 0; padding-top: 20px;">
        <div class="container-fluid">
            <!-- 居中 -->
            <div class="col-md-10 col-center-block content-wrap">
                <div id="content">
                    <!-- 用户信息设置 -->
                    <div class="col-md-8 profile-setting">
                        <div class="boxed-group">
                            <h3> 个人资料设置 </h3>
                            <div class="boxed-group-inner">
                                <form action="" accept-charset="utf-8">
                                    <div class="form-group">
                                        <span>名字</span>
                                        <input class="form-control form-input-normal" type="text" name="user[profile_name]" id="user_profile_name">
                                    </div>
                                    <div class="form-group">
                                        <span>Email</span>
                                        <input class="form-control form-input-normal" type="email" disabled="disabled" name="user[email]" id="user_email" value="hi.jinhu.zhang@gmail.com">
                                    </div>
                                    <div class="form-group" style="margin-bottom: 0;">
                                        <div class="checkbox" >
                                            <label for="user_email_public">
                                                <input type="checkbox" value="1" checked="checked" name="user[email_public]" id="user_email_public"> 公开Email</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span>Github</span>
                                         <div class="input-group">
                                         		<span class="input-group-addon">https://github.com/</span>
                                         	   <input class="form-control form-input-normal" type="text" name="user[github]" id="user_github" placeholder="账号">
                                         </div>
                                    </div>
                                    <div class="form-group">
                                        <span>微博</span>
                                         <div class="input-group">
                                         		<span class="input-group-addon">https://weibo.com/</span>
                                         	   <input class="form-control form-input-normal" type="text" name="user[weibo]" id="user_weibo" placeholder="账号">
                                         </div>
                                    </div>
                                    <div class="form-group">
                                        <span>个人主页</span>
                                        <input class="form-control form-input-normal" type="text" name="user[website]" id="user_website">
                                    </div>
                                    <div class="form-group" style="height: 150px;">
                                        <span>个人介绍</span>
                                        <textarea class="form-control form-input-normal" type="text" name="user[bio]" id="user_bio" style="height: 150px;"></textarea>
                                    </div>
                                    <div class="form-group">
                                    			<button class="btn btn-primary  submit" data-style="slide-up" type="submit" >更新资料</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- 密码与头像设置 -->
                    <div class="col-md-4 account-setting">
                        <div class="boxed-group">
                            <div class="boxed-group-inner boxed-group-round-border">
                                <a href="#" ><span class="default-avatar-normal" >K</span></a>
                                <div class="avatar-upload">
                                		<span class="btn avatar-btn" id="upload-avatar-btn">上传头像</span>
                                		<input id="upload-avatar-input" type="file" style="visibility: hidden; position: absolute;">
                                </div>
                            </div>
                        </div>
                        <div class="boxed-group">
                            <h3> 修改密码 </h3>
                            <div class="boxed-group-inner boxed-group-round-border">
                                <form action="">
                                		<div class="form-group">
                                        <span>旧密码</span>
                                        <input class="form-control form-input-normal" type="password" name="user[current_password]" id="user_current_password">
                                    </div>
                                		<div class="form-group">
                                        <span>密码</span>
                                        <input class="form-control form-input-normal" type="password" name="user[password]" id="user_password">
                                    </div>
                                		<div class="form-group">
                                        <span>确认密码</span>
                                        <input class="form-control form-input-normal" type="password" name="user[password_confirmation]" id="user_password_confirmation">
                                    </div>
                                    <div class="form-group">
                                    			<button class="btn btn-primary  submit" data-style="slide-up" type="submit" >修改密码</button>
                                    </div>                                   
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer id="footer" class="text-muted">
        <div class="container">
            <span class="site-footer-info">  © 2016 hikumho. Powered by Rails. </span>
            <span class="site-footer-links">
	  				<a href="https://www.github.com/hikumho">Github</a> | 
	  				<a href="mailto:hi.jinhu.zhang@gmail.com">Email</a>
	  			</span>
        </div>
    </footer>
    <!-- 返回页面顶部 -->
    <div class="back-to-top">
        <span class="glyphicon glyphicon-chevron-up"></span>
    </div>

    <!-- 页面框架 -->
    <script src="lib/javascripts/jquery-3.1.1.min.js"></script>
    <script src="lib/javascripts/bootstrap.min.js"></script>
    <script src="lib/javascripts/velocity.min.js"></script>
    <script src="lib/javascripts/tabIndent.js"></script>
    <!-- 自定义 -->
    <script src="javascripts/application.js"></script>
    <script src="javascripts/setting.js"></script>
</body>

</html>
